{% extends 'base.html'%}    

{%block conteudo%}
        <h1 class="mt-5">João Moreira</h1>
        <dl>
          <dt>ID</dt>
          <dd>{{contato.id}}</dd>

          <dt>Nome</dt>
          <dd>{{contato.nome}}</dd>

          <dt>Telefone</dt>
          <dd>{{contato.telefone}}</dd>

          <dt>E-mail</dt>
          <dd>{{contato.email}}</dd>

          <dt>Data criação</dt>
          <dd>{{contato.datacriacao|date:'d/m/Y H:i:s'}}</dd>

          <dt>Categoria</dt>
          <dd>{{contato.categoria}}</dd>

          <dt>Descrição</dt>
          <dd>
            {{contato.descricao}}
          </dd>
        </dl>

{%endblock%}
